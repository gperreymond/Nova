machine:
  timezone:
    Europe/Paris
  node:
    version: 8
  services:
    - docker

dependencies:
  pre:
    - npm uninstall -g npm
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn

test:
  override:
    - make tests

deployment:
  production:
    branch: master
    owner: gperreymond
    commands:
      - yarn run plugin-admin:build;
